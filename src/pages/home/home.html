 <button ion-button full  (click)='registrar()'>Crear Usuario</button>

 <div *ngIf="registra == false">

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input  [(ngModel)]='nombre'  type="text"></ion-input>
    </ion-item>

      <ion-label>Password</ion-label>

 </div>
